     viewBox="0 -960 960 960"
     fill="red">

  <style>
    .flash {
      animation: flashAnim 1.2s infinite;
      opacity: 0.2;
    }
    .flash:nth-child(1) { animation-delay: 0s; }
    .flash:nth-child(2) { animation-delay: 0.15s; }
    .flash:nth-child(3) { animation-delay: 0.30s; }
    .flash:nth-child(4) { animation-delay: 0.45s; }
    .flash:nth-child(5) { animation-delay: 0.60s; }

    @keyframes flashAnim {
      0%   { opacity: 0.2; }
      30%  { opacity: 1; }
      60%  { opacity: 0.2; }
      100% { opacity: 0.2; }
    }
  </style>

